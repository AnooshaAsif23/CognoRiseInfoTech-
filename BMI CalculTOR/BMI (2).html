<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h2>
            <div class="logo"></div> BMI Calculator
        </h2>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label>Gender</label>
            <div class="gender-container">
                <div class="gender-option" id="maleOption" onclick="selectGender('male')">
                    <img src="male.PNG" alt="Male">
                    <input type="radio" id="male" name="gender" value="male" required hidden>
                </div>
                <div class="gender-option" id="femaleOption" onclick="selectGender('female')">
                    <img src="female.PNG" alt="Female">
                    <input type="radio" id="female" name="gender" value="female" required hidden>
                </div>
            </div>
        </div>
        <div>
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" required>
        </div>
        <div>
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script src="BMI.js"></script>
</body>
</html>
